<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NandaSR Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .kartu-nama {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .kartu-nama .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: #007BFF;
            color: white;
            font-size: 32px;
            line-height: 80px;
            border-radius: 50%;
            font-weight: bold;
        }
        .kartu-nama h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }
        .kartu-nama p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .kartu-nama a {
            text-decoration: none;
            color: #007BFF;
        }
</head>
<body>
    <div class="kartu-nama">
        <div class="logo">AB</div>
        <h1>Nama Anda</h1>
        <p>Posisi Anda</p>
        <p>Perusahaan Anda</p>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Telepon: <a href="tel:+62081234567890">+62 812-3456-7890</a></p>
    </div>
</body>
</html>
